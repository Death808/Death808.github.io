<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #111827;
            padding: 32px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 28px;
        }
        h2 {
            margin: 0;
            font-size: 16px;
            color: #9ca3af;
        }
        p {
            line-height: 1.6;
        }
        .links a {
            color: #60a5fa;
            text-decoration: none;
            margin-right: 12px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Death 的小站</h1>
        <h2>还在施工，但已经比很多人的主页好看了。</h2>
        <hr>
        <p>这里可以写你的介绍，比如：</p >
        <ul>
            <li>来自哪里、在学什么</li>
            <li>感兴趣的方向（编程 / 数电 / 社会学吐槽 等）</li>
            <li>未来准备做的项目或作品集</li>
        </ul>
        <div class="links">
            <p>联系我：</p >
            邮箱
            
        </div>
    </div>
</body>
</html>
